spring:
  profiles:
    active:
      @profilesActive@ #见/resources/env/xxx/application-xxx.yml。需在IDEA的Active profile处添加"dev"
  application:
    name: web-base
  #  mvc:
  #    static-path-pattern: /static/**
  freemarker:
    template-loader-path: classpath:/webapps/templates/
    suffix: .html
    cache: false
  servlet:
    multipart:
      max-file-size: 50Mb
      max-request-size: 100Mb
  http:
    encoding:
      charset: UTF-8


